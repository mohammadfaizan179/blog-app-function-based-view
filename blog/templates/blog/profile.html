{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-sm-12">
        <h2 class="py-5">Profile</h2>
        <ul>
            <li><h3><pre class="text-white">Username:   {{uname}}</pre></h3></li>
            <li><h3><pre class="text-white">First Name: {{fname}}</pre></h3></li>
            <li><h3><pre class="text-white">Last Name:  {{lname}}</pre></h3></li>
            <li><h3><pre class="text-white">Email:      {{email}}</pre></h3></li>
            <li>
                {% for group in groups %}
                <h3><pre class="text-white">Group:      {{group}}</pre></h3>
                {% endfor %}
            </li>
        </ul>
    </div>
{% endblock content %}
